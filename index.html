<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a id="navTitle" href="index.html" class="navbar-brand"></a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="descript" placeholder="Descrição">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="valor" placeholder="Valor">
			</div>
			<span id="Attbotao" style="display: none">
				<span id="idEntradaAtt"></span>
			<button onclick="botaoSalvar();" class="btn btn-default">Salvar</button>
			<button onclick="botaoCancelar();" class="btn btn-default">Cancelar</button>
			</span>
			<span id="Addbotao">
				<button onclick="adicionaDados();" class="btn btn-default">Adicionar</button>
				<button onclick="botaoCancelar();" class="btn btn-default">Limpar</button>
				<button onclick="delelaLista();" class="btn btn-default">Deletar Lista</button>
			</span>
		</div>
		<div id="erros" style="display: none;"></div>
		<table id="listaTab" class="table"></table>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<h4 class="text-center text-success">Total: <span id="valorTotal">$ 0,00</span></h4>
		</div>
	</nav>
	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
